<header class="header">
    <div class="container py-3">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/images/logo.png" alt="Timberline Ice Cream & Candy" class="site-logo">
                <span class="sr-only">Timberline Handcrafted Ice Cream & Candy</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto main-menu">
                    <li class="nav-item {{ if .IsHome }}active{{ end }}">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item {{ if eq .RelPermalink "/products/" }}active{{ end }}">
                        <a class="nav-link" href="/products/">Our Ice Cream</a>
                    </li>
                    <li class="nav-item {{ if eq .RelPermalink "/about/" }}active{{ end }}">
                        <a class="nav-link" href="/about/">About Us</a>
                    </li>
                    <li class="nav-item {{ if eq .RelPermalink "/order/" }}active{{ end }}">
                        <a class="nav-link" href="/order/">Order</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
